<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Rianne ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", "Nunito", sans-serif;
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
  background: radial-gradient(circle at top, #ff7eb3, #1b1b2f);
  overflow: hidden;
}

body {
  color: white;
  position: relative;
}

/* FULLSCREEN SCREENS (FIXED FOR MOBILE) */
.screen {
  position: fixed;
  inset: 0;
  height: 100dvh;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: all 0.6s ease;
  transform: translateY(15px) scale(0.98);
  padding: 20px;
}

.screen.active {
  opacity: 1;
  pointer-events: all;
  transform: translateY(0) scale(1);
}

/* Stars background */
.stars {
  position: fixed;
  inset: 0;
  z-index: -1;
  pointer-events: none;
}

/* Card */
.card {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  padding: 30px 22px;
  text-align: center;
  max-width: 420px;
  width: 100%;
  box-shadow: 0 10px 40px rgba(0,0,0,0.4);
}

/* Buttons */
button {
  margin-top: 18px;
  padding: 12px 28px;
  border-radius: 30px;
  border: none;
  background: #ff4d94;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.25s;
}

button:hover { transform: scale(1.05); }

/* Password input */
#passwordInput {
  width: 85%;
  padding: 12px;
  margin: 18px 0;
  border-radius: 30px;
  border: none;
  text-align: center;
}

/* HEART IMAGE */
.heart-img-container {
  width: 130px;
  height: 130px;
  margin: 0 auto 20px;
  transform: rotate(45deg);
  background: #ff4d94;
  position: relative;
}

.heart-img-container::before,
.heart-img-container::after {
  content: "";
  position: absolute;
  width: 130px;
  height: 130px;
  background: #ff4d94;
  border-radius: 50%;
}

.heart-img-container::before { top: -65px; }
.heart-img-container::after { left: -65px; }

.heart-img-wrapper {
  transform: rotate(-45deg);
  width: 100%;
  height: 100%;
}

.heart-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Text boxes */
.textBox { display: none; margin-top: 10px; }
.textBox.active { display: block; }

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  width: 12px;
  height: 12px;
  background: #ff4d94;
  transform: rotate(45deg);
  animation: floatUp 8s linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  to { transform: translateY(-110dvh) rotate(45deg); opacity: 0; }
}

/* Confetti */
.confetti {
  position: fixed;
  top: -10px;
  width: 8px;
  height: 8px;
  animation: confettiFall 5s linear forwards;
}

@keyframes confettiFall {
  to { transform: translateY(110dvh) rotate(720deg); opacity: 0; }
}
</style>
</head>

<body>

<div class="screen active" id="introScreen">
  <div class="card">
    <h1>Hi Rianne ‚ù§Ô∏è</h1>
    <p style="margin:15px 0;">This isn‚Äôt just a website.<br>It‚Äôs something I made for you.</p>
    <button onclick="goToAI()">Begin</button>
  </div>
</div>

<div class="screen" id="aiScreen">
  <div class="card"><p id="aiText">Initializing‚Ä¶</p></div>
</div>

<div class="screen" id="passwordScreen">
  <div class="card">
    <p>Protected memories üîê</p>
    <input id="passwordInput" placeholder="Password">
    <button onclick="unlock()">Unlock</button>
  </div>
</div>

<div class="screen" id="contentScreen">
  <div class="card">
    <div class="heart-img-container" onclick="openFirstHeart()">
      <div class="heart-img-wrapper">
        <img class="heart-img" src="hellokitty.jpg">
      </div>
    </div>
    <div class="textBox" id="firstTextBox">
      <p id="firstContentText"></p>
      <button onclick="nextFirstText()">Next</button>
    </div>
  </div>
</div>

<div class="screen" id="valentineScreen">
  <div class="card">
    <h2>Will you be my girlfriend? üíñ</h2>
    <button onclick="yes()">Yes üíï</button>
  </div>
</div>

<div class="screen" id="yesCelebrationScreen">
  <div class="card">
    <h2>MY GIRLFRIEND üíñ</h2>
    <p>I LOVE YOU ‚ù§Ô∏è</p>
  </div>
</div>

<script>
const screens = {
  intro: introScreen,
  ai: aiScreen,
  pass: passwordScreen,
  content: contentScreen,
  val: valentineScreen,
  yes: yesCelebrationScreen
};

function switchScreen(from, to) {
  screens[from].classList.remove("active");
  setTimeout(()=>screens[to].classList.add("active"),300);
}

function goToAI() {
  switchScreen("intro","ai");
  setTimeout(()=>switchScreen("ai","pass"),2500);
}

function unlock() {
  if(passwordInput.value.toLowerCase()==="rianne"){
    switchScreen("pass","content");
  } else alert("Wrong password ‚ù§Ô∏è");
}

const texts=["Dear Rianne ‚ù§Ô∏è","I really really like you."];
let i=0;

function openFirstHeart(){
  firstTextBox.classList.add("active");
  firstContentText.innerText=texts[0];
}

function nextFirstText(){
  i++;
  if(i<texts.length){
    firstContentText.innerText=texts[i];
  } else {
    switchScreen("content","val");
  }
}

function yes(){
  switchScreen("val","yes");
  for(let i=0;i<60;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=["#ff4d94","#fff","#ff99cc"][Math.floor(Math.random()*3)];
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
  }
}

setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},500);
</script>

</body>
</html>
